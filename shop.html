<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub shop</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Google Font (Elegant look similar to image) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .font-elegant {
            font-family: 'Playfair Display', serif;
        }


        /* smooth fade animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(4vh);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .animate-fadeUp {
            animation: fadeUp 1.2s ease forwards;
        }

        .mobile-link {
            opacity: 0;
            transform: translateY(2vh);
            transition: all 0.5s ease;
        }

        .mobile-link.show {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal {
            opacity: 0;
            transform: translateY(5vh);
            transition: all 1s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            #productGrid {
                grid-template-columns: repeat(2, 1fr);
                gap: 4vw;
            }
        }
    </style>
</head>

<body class="bg-[#f3e3db] overflow-x-hidden">

    <!-- ================= NAVBAR ================= -->

        <ul class="hidden md:flex gap-[3vw] mx-[15vw] text-[1vw]">
            <li><a href="./index.html" class="hover:text-[#c08b7a] transition">Home</a></li>
            <li><a href="./shop.html" class="font-semibold transition">Shop</a></li>
            <li><a href="./categories.html" class="hover:text-[#c08b7a] transition">Categories</a></li>
            <li><a href="./about.html" class="hover:text-[#c08b7a] transition">About</a></li>
        </ul>
        <!-- Search Bar -->

               pl-[2.5vw] pr-[1vw]

        <!-- Mobile Search -->

        </div>

        <!-- Mobile Menu Button -->
        <button id="menuBtn" class="md:hidden mx-[2vw] text-[6vw] z-50">
            ‚ò∞
        </button>

        <span onclick="window.location.href='login.html'" class="cursor-pointer text-[5vw] sm:text-xl">üë§</span>
        <a href="./cart.html" class="relative mx-[2vw]">
            üõí
            <span id="cartCount" class="absolute -top-[1vh] -right-[1vw] bg-black text-white

                0
            </span>

        </a>
    </header>

    <div id="mobileMenu" class="fixed top-[12vh] right-[4vw]
         w-[50vw] h-[80vw]
         bg-[#f7ebe5]
         flex flex-col items-center justify-center gap-[4vh]
         rounded-[3vw] shadow-xl
         translate-x-[60vw]
         transition-all duration-700 ease-in-out
         z-40">



        <a href="./index.html" class="text-[5vw] font-elegant hover:text-[#c08b7a] transition">
            Home
        </a>

        <a href="./shop.html" class="text-[5vw] font-elegant hover:text-[#c08b7a] transition">
            Shop
        </a>

        <a href="./about.html" class="text-[5vw] font-elegant hover:text-[#c08b7a] transition">

    <section class="w-[100vw] px-[6vw] pt-[15vh] py-[8vh] bg-white">

</body>
